<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <form method="post">
	    <div>
	      <label for="name">Name*</label>
	      <input type="text" id="name" placeholder="Name" required>
	    </div>
	   
	    <div>
	      <label for="email">Email*</label>
	      <input type="email" id="email" placeholder="Email" required>
	    </div>
	   
	    <div>
	      <label for="">Gender*</label>
            <input type="radio" name="gender" id="gender_m" value="male" required>
            <label for="gender_m">Male</label>
            <input type="radio" name="gender" id="gender_f" value="female" required>
			<label for="gender_f">Female</label>
	    </div>
	    
	    <div>
	      <label for="cars">Car Brands*</label>
	      <select name="" id="cars">
			<option value="">--Please choose an option--</option>
	        <option value="bmw">BMW</option>
	        <option value="audi">Audi</option>
	        <option value="mercedez">Mercedez</option>
	      </select>
	    </div>
	
	    <div>
	      <label for="age">Age*</label>
	      <input type="number" name="age" id="age" required>
	    </div>
	
	    <div>
	      <label for="dob">DOB*</label>
	      <input type="date" name="birth" id="dob" required>
	    </div>

		<div>
	      <label for="tel">Phone Number*</label>
	      <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	    </div>
	
	    <div>
	      <label for="password">Password*</label>
	      <input type="password" id="password" placeholder="Password" required>
	    </div>

		<div>
	      <input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS.</label>
	    </div>
		  
		<div>
			<button type="submit">submit button</button>
		</div>	
	  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
